            <!--I used https://formspree.io website to submit a form.
                This website was recommended in the following video:
                https://www.youtube.com/watch?v=eg4e-FObyJ8
                -->

            <form action="https://formspree.io/f/xyybpwrk" method="post">
                <div class="form-group col-md-10">
                    <div class="invalid">
                    <label  for="exampleInputPassword1">Subject </label>
                    <p id="sub"></p>
                    <input id="subject" name="subject" type="text" class="form-control" placeholder="Name">
                </div>
                </div>
                <div class="form-group col-md-10">
                    <div class="invalid">
                    <label for="exampleInputEmail1">Email</label>
                    <p id="e-mail"></p>
                    <input id="email" name="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group col-md-10">
                    <div class="invalid">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <p id="text"></p>
                    <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                </div>
                <div class="status"></div>
                <button id="btn1" type="submit" class="btn btn-primary submit-btn">Submit</button>
            </form>
